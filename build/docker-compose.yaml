version: "3"

volumes:
  pg_banner_rotator:

services:
  pg_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=br_user
      - POSTGRES_DB=banner_rotator
    volumes:
      - pg_banner_rotator:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT:-5432}:5432

  go-web-app:
    restart: always
    depends_on:
      - pg_db
    build: ../.
    ports:
      - 8080:8080